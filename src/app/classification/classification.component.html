<div class="classification">
  <h1 class="classification__title">Clasificaci√≥n LaLiga Santander</h1>
  <table mat-table [dataSource]="teams$" class="classification__table">
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> PT </th>
      <td mat-cell *matCellDef="let team" class="classification__td classification__td--bold"> {{team.points}} </td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> # </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="classification_th classification_th--team"> Team </th>
      <td mat-cell *matCellDef="let team" class="classification__td classification__td--team"> {{team.team.name}} </td>
    </ng-container>

    <ng-container matColumnDef="playedGames">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> PJ </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.playedGames}} </td>
    </ng-container>

    <ng-container matColumnDef="won">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> PG </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.won}} </td>
    </ng-container>

    <ng-container matColumnDef="draw">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> PE </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.draw}} </td>
    </ng-container>

    <ng-container matColumnDef="lost">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> PP </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.lost}} </td>
    </ng-container>

    <ng-container matColumnDef="goalsFor">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> GF </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.goalsFor}} </td>
    </ng-container>

    <ng-container matColumnDef="goalsAgainst">
      <th mat-header-cell *matHeaderCellDef class="classification_th"> GC </th>
      <td mat-cell *matCellDef="let team" class="classification__td"> {{team.goalsAgainst}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay" class="classification__row"></tr>
  </table>
</div>
